name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main  # 當推送到 main 分支時觸發部署

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"  # Lambda Runtime 對應版本

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Zip the function
        run: zip -r function.zip .  # 打包程式碼和依賴項

      - name: Deploy to AWS Lambda
        uses: appleboy/lambda-action@master
        with:
          function_name: LineBuddySplit_OpenAi  # 替換為你的 Lambda 函數名稱
          region: us-east-1  # 替換為你的 AWS 地區
          zip_file: function.zip
          runtime: python3.13  # 與 Lambda Runtime 一致
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
